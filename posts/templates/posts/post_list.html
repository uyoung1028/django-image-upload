<h1>Post List</h1>

<a href="{% url 'posts:create' %}">New Post</a>

<ul>
    {% for post in post_list %}
    <li>
        <a href="{% url 'posts:detail' pk=post.pk %}">
            <img src="{{ post.image.url }}"></img>
        </a>
        <p>{{ post.content }}</p>
    </li>
    {% endfor %}
</ul>

<!--views.py 에서 원하는 페이지 정의(클래스)-->
